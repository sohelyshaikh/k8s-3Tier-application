name: Image build and push to ecr

on:
  push


env:
  IMAGE_TAG: finalimage
  ECR_REPOSITORY: k8s_ecr_repo

jobs:

  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Actions Checkout
      uses: actions/checkout@v3
      
    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
      
    - name: Build the Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        
        
      run: |
        cd application
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        # docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
    - name: Test Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Unit test
        docker run -d -p 81:81 --name flaskapi $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG sleep 20
        docker ps
        echo "Pause for 20 seconds and let container start"
        # sleep 20
        curl 0.0.0.0:81/home -vvv

    
    
    - name: Push Image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # push to ecr
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG